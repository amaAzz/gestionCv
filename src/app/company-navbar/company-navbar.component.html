<div class="bg-teal-900 shadow-lg h-full w-64 px-4 py-6 transition-all duration-300 ease-in-out">
  <div class="flex items-center mb-6">
    <span class="text-2xl font-bold text-white">Company</span>
  </div>
  <nav>
    <ul>
      <li class="mb-4">
        <a (click)="goToAddCompany()"  class="flex items-center text-gray-400 hover:text-white transition-colors duration-300 ease-in-out">
          <svg class="w-6 h-6 mr-2 transition-colors duration-300 ease-in-out" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          Dashboard
        </a>
      </li>
      <li class="mb-4">
        <button (click)="goToAddJobs()" class="flex items-center text-gray-400 hover:text-white transition-colors duration-300 ease-in-out">
          <svg class="w-6 h-6 mr-2 transition-colors duration-300 ease-in-out" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          Jobs
        </button>
      </li>

      <li class="mb-4">
        <button routerLink="/listPostulation" class="flex items-center text-gray-400 hover:text-white transition-colors duration-300 ease-in-out">
          <ng-container>
            <svg class="w-6 h-6 mr-2 transition-colors duration-300 ease-in-out" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l6 3m-6-3l6-3"></path>
            </svg>
          </ng-container>
          List-Postulation-company
        </button>
      </li>

      <li class="mb-4">
        <button (click)="goToAddJobs()" class="flex items-center text-gray-400 hover:text-white transition-colors duration-300 ease-in-out">
          <svg class="w-6 h-6 mr-2 transition-colors duration-300 ease-in-out" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          Jobs
        </button>
      </li>

    </ul>
  </nav>
</div>
