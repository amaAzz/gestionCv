<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Your Job Applications</h1>
  <div *ngIf="listJobs.length > 0; else noJobs" class="grid gap-4">
    <div *ngFor="let job of listJobs" class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold">{{ job.title }}</h2>
      <p>{{ job.description }}</p>
      <p><strong>Location:</strong> {{ job.location }}</p>
      <p><strong>Skills:</strong>
        <span *ngFor="let skill of job.skills; let isLast = last">
          {{ skill.name }}<span *ngIf="!isLast">, </span>
        </span>
      </p>
      <button (click)="deleteApplicationByJobId(job.id)">Delete</button>
    </div>
  </div>
  <ng-template #noJobs>
    <p class="text-center text-gray-600">You have no job applications.</p>
  </ng-template>
</div>
